{% extends 'blog/base.html' %}

{% block content %}
<style>
    .post {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .date {
        font-size: 14px;
        color: #888;
        margin-bottom: 10px;
    }

    h1 {
        font-size: 30px;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 10px;
    }

    a {
        color: #007bff;
        text-decoration: none;
        font-size: 24px;
        margin-right: 10px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        <a href="{% url 'post_detail' pk=post.pk %}">Reviews: {{ post.approved_reviews.count }}</a>
    </div>
{% endfor %}
{% endblock %}
</style>
